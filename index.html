<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAL CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="click-me">Clique Aqui</label>
        <div class="content">
            <div class="header">
                <h2>MODAL CSS</h2>
                <label for="click" class="fa fa-times" title="Fechar"></label>
            </div>
                <label for="click" class="fa fa-check"></label>
            <p>Um modal é uma caixa de diálogo/janela pop-up exibida na parte superior da página atual!</p>
            <div class="line"></div>
                <label for="click" class="close-btn">Sair</label>
        </div>
    </div>
    
</body>
</html>
